<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../css/settings.css" />
  </head>
  <body>
    <button type="button" id="exportSettingsBtn">Export settings</button><br>
    Import settings <input type="file" id="importSettingsBtn" accept='.json'><br>
    <form>
        Add server<br>
        Name : <input type="text" id="serverName"><br>
        URL : <input type="text" id="serverUrl"><br>
        Public PGP key :<br><textarea id="serverKey" rows="15" cols="64"></textarea><br>
        <input type="hidden" id="serverId" value="">
        <button type="submit">Save</button><div id="spinner"></div>
        <div id="editMsg"></div>        
    </form>
    <br>
    <br>
    List of servers :<br>
    <table>
      <thead>
        <tr>
          <th>Enable</th>
          <th>Status</th>
          <th>API</th>
          <th>Name</th>
          <th>URL</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="serverList"></tbody>
    </table>
    <br>
    <a href="#" id="reset">Reset config</a>
    <script src="../js/openpgp/openpgp.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/default.js"></script>
    <script src="../js/settings.js"></script>
  </body>
</html>
